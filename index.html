<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div>
      <h1 class="text-center text-[50px] text-purple-600 font-bold">
        Student Management System
      </h1>

      <div
        class="flex flex-wrap justify-center items-center p-[10px] gap-x-[20px] gap-y-[20px]"
      >
        <div
          class="border-2 border-red-500 rounded-md flex flex-col items-center p-4 gap-2"
        >
          <h2 class="text-[30px] flex text-purple-600">Save Student</h2>
          <input
            class="border-2 border-black rounded-md py-1 px-2 max-w-[300px] w-[250px]"
            type="text"
            placeholder="Enter Name"
          />
          <input
            class="border-2 border-black rounded-md py-1 px-2 max-w-[300px] w-[250px]"
            type="number"
            placeholder="Enter Age"
          />
          <input
            class="border-2 border-black rounded-md py-1 px-2 max-w-[300px] w-[250px]"
            type="text"
            placeholder="Enter Address"
          />
          <input
            class="border-2 border-black rounded-md py-1 px-2 max-w-[300px] w-[250px]"
            type="number"
            placeholder="Enter Contact"
          />
          <button
            class="bg-purple-600 rounded-[10px] py-2 px-[20px] text-[18px] text-white"
          >
            Save Student
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
